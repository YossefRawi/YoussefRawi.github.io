<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/browse.css">    
    <title>Laptopia - Browse</title>
</head>
<body>
    <header>
        <a class="header-link" href="index.html"><h1>LAPOTPIA</h1></a>
        <nav id="nav-bar">
            <a href="browse.html">Browse</a>
            <a href="order.html">Your Order</a>
            <a  class="profile-img-link" id="profile-img-link" href="account.html">
                <img alt="ss" id="profile-img" class="profile-img profile-img-header" src="../image/user_318-159711.avif"> 
            </a>
            <button class="log-out" id="log-out">Log Out</button>
        </nav>
    </header>

    <nav class="cart-shop-toggle">
        <div id="toggle-shop">Shop</div>
        <div id="toggle-cart">Cart</div>
    </nav>

    <main class="shop-main" id="shop-main">
        <div class="search-wrapper">
            <input type="search" name="search-bar" id="search-bar" placeholder="Search...">
        </div>
        <div class="added-to-cart toggle" id="added-to-cart"></div> 
    <div class="shop-items" id="shop-items">
    </div>  
    </main>



    <main class="cart-main toggle" id="cart-main">
        
        <div class="checkout">
            <h3 id="checkout-amount" class="checkout-amount">Total: $0</h3>
            <button id="checkout-button"  data-modal-target="#modal" class="checkout-button modalBTN">Checkout</button>
        </div>

    <div class="main-cart-body " id="main-cart-body"></div>
    </main>




    <script src="../JS/products.js" defer></script>
    <script src="../JS/auth.js" defer ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>
</html>
