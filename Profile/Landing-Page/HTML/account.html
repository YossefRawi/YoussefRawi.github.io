<html lang="en">
<head>

    <header >
        <h1>LAPOTPIA</h1>
        <nav id="nav-bar">

            <a href="" id="account-id" >Account</a>
            <a href="">Cart</a>
            <button class="log-out" id="log-out">Log Out</button>
        </nav>
    </header>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img alt="ss" class="rounded-circle mt-5" width="150px" src="../image/robin-har-knight-b3 (1).jpg"><span class="text-black-50" id="profile-email">edogaru@mail.com.my</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Name</label><input type="text" id="first-name" class="form-control" placeholder="first name" value=""></div>
                        <div class="col-md-6"><label class="labels">Surname</label><input type="text" id="sur-name" class="form-control" value="" placeholder="surname"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" id="phone-num" class="form-control" placeholder="enter phone number" value=""></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text" id="first-address" class="form-control" placeholder="enter address" value=""></div>
                        <div class="col-md-12"><label class="labels">Secondary Address</label><input type="text" id="second-address" class="form-control" placeholder="enter secondary address" value=""></div>
                        
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text" id="country" class="form-control" placeholder="country" value=""></div>
                        <div class="col-md-6"><label class="labels">State/Region</label><input type="text" id="state" class="form-control" value="" placeholder="state"></div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" id="profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
            
            </div>
        </div>
