<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/global.css">
    <link rel="stylesheet" href="../CSS/Register.css">
    <script src="../JS/auth.js" defer></script>
    <script src="../JS/Register.js" defer></script>

    <title>Laptopia-Register</title>
</head>
<body>
    

    <div class="formSign">
        <header><h1 class="form-header">Laptopia - Sign Up</h1>
        </header>
        <form class="actualForm" action="">             
                
                <label for="e-mail">E-mail</label>
                <input type="email" id="e-mail" name="E-mail" required
                placeholder="E-mail">               
                
                <label for="passWord">Password</label>        
                <input type="password" id="passWord" name="passWord" required
                placeholder="Password">  
                <label for="confirmP">Confirm Password</label>               
                <input type="password" id="confirmP" name="confirmP" required
                placeholder="Confirm Password">
            <div>
                <p id="Message"></p>
                <button class="subButton" id="subtn" type="button">Submit</button>
            
            <div class="login">Already have an account? <a href="../HTML/login.html">Log in!</a></div>
        
            
        </form>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>
</html>
