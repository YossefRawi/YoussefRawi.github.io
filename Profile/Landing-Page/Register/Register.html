<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <script src="../Scripts/auth.js" defer></script>
    <script src="Register.js" defer></script>
    <title>Laptopia-Register</title>
</head>
<body>
    

    <div class="formSign">
        <header><h1>Laptopia - Sign Up</h1>
        </header>
        <form class="actualForm" action="">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required  
                placeholder="First Name">
                <label for="lastName">Last Name</label>               
                <input type="text" id="lastName" name="lastName" required 
                placeholder="Last Name">               
                
                <label for="e-mail">E-mail</label>
                <input type="email" id="e-mail" name="E-mail" required
                placeholder="E-mail">
                <label for="phoneNum">Phone Number</label>               
                <input type="tel" id="phoneNum" name="phoneNum" required
                placeholder="Phone Number">                
                
                <label for="passWord">Password</label>        
                <input type="password" id="passWord" name="passWord" required
                placeholder="Password">  
                <label for="confirmP">Confirm Password</label>               
                <input type="password" id="confirmP" name="confirmP" required
                placeholder="Confirm Password">
            <div>
                <p id="Message"></p>
                <button class="subButton" id="subtn" type="button">Submit</button>
            
            <div class="login">Already have an account? <a href="../Login/login.html">Log in!</a></div>
        
            
        </form>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    </div>
</body>
</html>
