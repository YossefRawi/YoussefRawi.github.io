<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <div class="signUpPage">
    <div class="sandImage">
        <div class="odin"><img src="images/odin-lined.png" alt="" class="logo"> ODIN</div></div>
        <div class="rightSide">
            <div class="dummyText">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit veritatis veniam sunt deleniti ea? Quia dolorem dolorum mollitia ad nulla enim neque sequi voluptate fugiat, id reiciendis deleniti ea architecto. <br><br> You know what to do!
            </div>
            
            <div class="formSign">
                Sign Up!
                <form class="actualForm" action="">
                        <div class="firstCol">
                        <label for="firstName">First Name</label>
                        <br>
                        <input type="text" id="firstName" name="firstName" required>
                        <br>
                        <label for="E-mail">E-mail</label>
                        <br>
                        <input type="email" id="E-mail" name="E-mail" required>
                        <br>
                        <label for="PassWord">Password</label>
                        <br>
                        <input type="password" id="PassWord" name="passWord" required>
                        
                        
                    </div>
                    <button class="subButton" onclick="checkPass()" type="button">Submit</button>
                    <p id="Message"></p>
                    <div class="login">Already have an account? Log in!</div>
                    <div class="secondCol">
                        <label for="lastName">Last Name</label>
                        <br>
                        <input type="text" id="lastName" name="lastName" required>
                        <br>
                        <label for="phoneNum">Phone Number</label>
                        <br>
                        <input type="tel" id="phoneNum" name="phoneNum" required>
                        <br>
                        <label for="confirmP">Confirm Password</label>
                        <br>
                        <input type="password" id="confirmP" name="confirmP" required>
                    </div>
                    
                </form>
                
                
            </div>
