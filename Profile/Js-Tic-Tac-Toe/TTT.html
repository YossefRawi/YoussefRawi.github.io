<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="hdr">Tic-Tac-Toe</h1>
    <div class="container" data-container>
        <div class="cell cell1"  data-cell></div>
        <div class="cell cell2"  data-cell></div>
        <div class="cell cell3"  data-cell></div>
        <div class="cell cell4"  data-cell></div>
        <div class="cell cell5"  data-cell></div>
        <div class="cell cell6"  data-cell></div>
        <div class="cell cell7"  data-cell> </div>
        <div class="cell cell8"  data-cell> </div>
        <div class="cell cell9"  data-cell></div>
    </div>
    

<div class="winningMessage" id="WinningMessage">
    <div data-winning-message ></div>
    <button data-reset  onclick="justreset()" >Reset</button>
</div> 
    
</body>
</html>
