<script type="module">
    
    const menu_toggle = document.querySelector('.toggle')
    const showcase_toggle = document.querySelector('.showcase')
    const text_toggle = document.getElementById('text')
    const get_menu = document.getElementById('menu')
    const explore_work = document.getElementById('explore-work')
    const main = document.getElementById('main')


    import Data from './data.js'



    menu_toggle.addEventListener('click', () => {
        menu_toggle.classList.toggle('active')
        showcase_toggle.classList.toggle('active')
        text_toggle.classList.toggle('active')
        })
            

    explore_work.addEventListener('click', () => {
            document.body.removeChild(showcase_toggle)
            document.body.removeChild(get_menu)
    })
    

const Card = Data.map(card => {
    let createCard = document.createElement('a')
    let createCardDesc = document.createElement('h2')
    createCard.classList.add(card.class,"card")
    createCardDesc.textContent = card.name
    createCard.appendChild(createCardDesc)
    createCard.href = card.link
    createCard.target = "_blank"
    main.appendChild(createCard)

    
})

const go_back = document.querySelector('.go-back')
go_back.target = ''
go_back.addEventListener('click', () =>{
    document.body.appendChild(showcase_toggle)
    document.body.appendChild(get_menu)
} )
