<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_ToDoList</title>
</head>
<body>
<script src="main.js" type="module" ></script>
<div class="list" id="list"></div>
<div class="project" id="project">
    <form action="" class="form" id="form">
        
        <input type="text" id="title" required placeholder="TITLE">
        <input type="date" id="date" required placeholder="date">
        <textarea name="desc" id="desc" cols="30" rows="10" required placeholder="Description"></textarea>
        <button type="button" id="submit">Submit</button>
    
        
    </form>
</div>

</body>
</html>
