<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    
    <title>Rock Paper Scissors</title>
  </head>
 <script defer src="rpsJS.js"></script>
  <body>
    
    <div class="bigContainer">
      <header>Rock Paper Scissors</header>
    <p class="round_">ROUND:
      <Span id="round_"></Span>
    </p>
    <div class="BTNS">
    <button id="rockBTN">Rock</button>
    <button id="paperBTN">Paper</button>
    <button id="scissorsBTN">Scissors</button>
   </div>
    
    
    <div class="choices">
      <div class="_choices">
        <p>You:
          <span id="user_choice"></span>
        </p>
        <p>Computer:
          <span id="cmp_choice"></span>
        </p>
        <p>Result:
          <span id="result_"></span>
        </p>
      </div>
    </div>


    <div class="container">
      <div class="scores">
        
        <p>Your score:
          <span id="user_score">0</span>
        </p>
        <p>Computer score:
          <span id="cmp_score">0</span>
        </p>
        <p>Draws:
          <span id="drws">0</span>
        </p>
      </div>
    </div>
    </div>
    
    
  

  </body>
</html>
